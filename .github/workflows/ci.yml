name: golang-ci

on: [push]

jobs:
    setup:
        runs-on: ubuntu-latest
        steps:
            - name: set up
              uses: actions/setup-go@v3
              with:
                  go-version: ^1.18
              id: go

            - name: check out
              uses: actions/checkout@v3

            - name: Cache
              uses: actions/cache@v3
              with:
                  path: |
                      ~/.cache/go-build
                      ~/go/pkg/mod
                  key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
                  restore-keys: |
                      ${{ runner.os }}-go-

    build:
        needs: setup
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: build
              working-directory: ./api/go
              run: go build ./...

    test:
        needs: setup
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: test
              working-directory: ./api/go
              run: go test `go list ./... | grep -v database` -v

    lint:
        needs: setup
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: golangci-lint
              uses: golangci/golangci-lint-action@v3
              with:
                  version: latest

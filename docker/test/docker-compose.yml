version: "3"
services:
    db:
        image: moririn2528/timetable-db:latest
        container_name: db
        environment:
            - MYSQL_ROOT_PASSWORD
            - MYSQL_DATABASE
            - MYSQL_USER
            - MYSQL_PASSWORD
        volumes:
            - type: bind
              source: ../sql-data
              target: /var/lib/mysql
            - type: bind
              source: ../../api/sql/1.sql
              target: /docker-entrypoint-initdb.d/1.sql
              read_only: true
